<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16"
    href="./images/favicon2.ico">
    <link rel="stylesheet" href="./style.css">
    <title>New Mesto</title>
</head>
<body>
    <div class="root">
        <div class="wrapper">
            <header class="header">
                <img src="./images/Vector.svg" alt="logo" class="header__logo">
                <hr class="header__underline">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="info">
                        <img src="./images/image.jpg" alt="avatar" class="info__avatar">
                        <h2 class="info__name">Жак-Ив Кусто</h2>
                        <img src="./images/Edit Button.svg" alt="edit-button" class="info__edit-button">
                        <h3 class="info__job">Исследователь океана</h3>
                        <img src="./images/Add Button.svg" alt="add-button" class="add-button">
                    </div>
                </section>x
                <section class="card-grid">
                    <template id="cardTemplate">
                        <div class="card">
                            <img alt="pic" class="card__img">
                            <img src="./images/bin-icon.svg" alt="" class="card__bin-icon">
                            <div class="card__info">
                                <h4 class="card__place"></h4>
                                <img src="./images/like-icon.svg" alt="like-icon" class="card__like-icon">
                            </div>
                        </div>
                    </template>
                </section>
            </main>
            <footer class="footer">
                <h4 class="footer__copyright">© 2020 Mesto Russia</h4>
            </footer>
        </div>
    </div>
    <section class="popup popup-user popup_closed ">
        <div class="popup__container">
            <button type="button" class="popup__close-button"><img src="./images/Close Icon.svg" alt="" class="popup__close-button-img">
            </button>
            <form action="" class="info-edit" name="userData">        
                <h3 class="info-edit__header">Редактировать профиль</h3>
                <input type="text" name='name' placeholder="" id='name' class="popup__field info-edit__name "  minlength="2" maxlength="40" novalidate required>
                <span class="popup__field-error name-error">непредвиденная ошибка!!!</span>
                <input type="text" name='job' placeholder="" id='job' class="popup__field info-edit__job"  minlength="2" maxlength="200" novalidate required>
                <span class="popup__field-error job-error">непредвиденная ошибка!!!</span>
                <button type="submit" class="info-edit__submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-card popup_closed ">
        <div class="popup__container">
            <button type="button" class="popup__close-button"><img src="./images/Close Icon.svg" alt="" class="popup__close-button-img">
            </button>
            <form action="" class="info-edit" name="newCard">        
                <h3 class="info-edit__header">Новое место</h3>
                <input type="text" name='name' placeholder="Название" id='placeName' class="popup__field info-edit__name "  minlength="2" maxlength="30" novalidate required>
                <span class="popup__field-error placeName-error">непредвиденная ошибка!!!</span>
                <input type="url" name='link' placeholder="Ссылка на картинку" id='link' class="popup__field info-edit__job"  novalidate required>
                <span class="popup__field-error link-error">непредвиденная ошибка!!!</span>
                <button type="submit" class="info-edit__submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="focus popup_closed">
        <div class="focus__container">
            <buttton class="focus__close-bttn"><img src="./images/Close Icon.svg" alt="" class="popup__close-button-img"></buttton>
            <img src="" alt="" class="focus__img">
            <h4 class="focus__info">З</h4>
        </div>
    </section>
    <script type="module" src="./scsript/utils.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
